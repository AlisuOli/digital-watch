<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relógio Digital</title>
</head>

<body>

<!-- Html do Relógio -->

    <div class="relogio">

        <div>
            <span id="horas" class="tempo-num">00</span>
            <span class="tempo">Horas</span>
        </div>

        <span class="pontos">:</span>

        <div>
            <span id="minutos" class="tempo-num">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <span class="pontos">:</span>

        <div>
            <span id="segundos" class="tempo-num">00</span>
            <span class="tempo">Segundos</span>
        </div>
        
    </div>

<!-- Html do Relógio -->

<!-- Modo Escuro -->

    <div id="tema-escuro">

        <input type="checkbox" class="checkbox" id="chx">

        <label class="label" for="chx">

            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>

            <div class="bolinha-seleção"></div>

        </label>

    </div>

<!-- Modo Escuro -->

</body>

</html>
